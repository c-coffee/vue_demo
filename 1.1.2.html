<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <button class="btn btn-primary" type="button" v-on:click="show()">点击</button>
    <div class="alert alert-success">{{count}}</div>
</div>

<script src="js/vue.js"></script>
<script>
    var c = new Vue({
        el:'body',
        data:{
            count:0
        },
        methods:{
            show:function(){
                this.count++;
                //alert(this === c);
            }
        }
    });
</script>
</body>
</html>
