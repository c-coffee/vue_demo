<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container" id="box">
        <div v-dragdiv :style="{left:0,top:0,position:'absolute',width:'100px',height:'100px',background:'blue'}">

        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script>

    window.onload=function(){
        Vue.directive("dragdiv",function(obj){
            //console.log(obj);
            var ox,oy;
            obj.onmousedown = function(e){
                ox = e.offsetX;
                oy = e.offsetY;
            }
            obj.onmousemove = function(e){
                if(e.which == 1){
                    obj.style.left = (e.clientX-ox ) + "px";
                    obj.style.top = (e.clientY-oy ) + "px";
                    console.log(e.clientX,e.clientY,e.offsetX,e.offsetY);
                    //console.log(e);
                }
            }
        });
        new Vue({
            el: "#box",
            data: {
                num:11
            },
            methods: {}
        });
    };

</script>
</body>
</html>
